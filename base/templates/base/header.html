            </a>
        </h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form action="{% url 'feed:home' %}" method="get">

                    </form>
                </li>
                <li>

                </li>
                <li>
                    <form action="{% url 'user_management:manage_follows' %}" method="get">
                        <button type="submit" class="button--hidden">Abonnements</button>
                    </form>
                </li>
                <li>
                    <form action="{% url 'authentication:logout' %}" method="post">
